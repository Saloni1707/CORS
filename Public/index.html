<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
</head>
<body style="background-color: black;">
    <h1 style="color: beige;">CROSS ORIGIN RESOURCE SHARING </h1>
    <input id="a" type="text" placeholder="Enter the value of a "></input>
    <input id="b" type="text" placeholder="Enter the value of b "></input>
    <button onclick="SendRequest()">Calculate</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script>
        async function SendRequest(){
            const a = document.getElementById("a").value;
            const b = document.getElementById("b").value;
            const response = await axios.post("http://localhost:5000/sum",{
                a:a,
                b:b
            })
        }
        console.log(response);
        
    </script>

</body>
</html>
